name: Rust

on: [push]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Download artifact
      uses: actions/upload-artifact@v1
      with:
        name: checkolotl
        path: target/release/checkolotl.exe

name: Rust

on: [push]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Download artifact
      uses: actions/download-artifact@v1.0.0
      with:
        name: checkolotl
